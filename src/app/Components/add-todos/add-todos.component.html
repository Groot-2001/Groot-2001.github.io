<div class="container p-3">
    <form class="p-3 bg-warning rounded m-3" (ngSubmit)="onSubmit()">
        <div class="form-group m-3">
          <label for="Title"><b>Title</b></label>
          <input type="text" class="form-control" [(ngModel)]="title" name="title" id="Title" aria-describedby="emailHelp" placeholder="Enter Your Task Title">
        </div>
        <div class="form-group m-3">
          <label for="desc"><b>description</b></label>
          <input type="text" class="form-control" name="desc" [(ngModel)]="desc" id="desc" placeholder="Descibe your Task">
        </div>
        <button type="submit" class="btn btn-primary m-3">Add Task</button>
      </form>
</div>
